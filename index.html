<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winamp Radio Player</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/winamp.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Courier+New&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Winamp Player -->
        <div id="winamp-player">
            <!-- Winamp Header -->
            <div class="winamp-header">
                <div class="winamp-title">
                    <span class="winamp-text">WINAMP</span>
                    <span class="winamp-version">5.666</span>
                </div>
                <div class="winamp-controls">
                    <button class="winamp-btn minimize">‚îÄ</button>
                    <button class="winamp-btn maximize">‚ñ°</button>
                    <button class="winamp-btn close">√ó</button>
                </div>
            </div>
            
            <!-- Main Player -->
            <div class="winamp-main">
                <!-- Spectrum Display -->
                <div class="spectrum-display">
                    <div class="spectrum-bars"></div>
                    <div class="station-info" id="station-code-display">STATION: ---</div>
                </div>
                
                <!-- Search Box -->
                <div class="search-box">
                    <div class="search-icon">üîç</div>
                    <input type="text" id="station-search" placeholder="–ü–æ–∏—Å–∫ —Å—Ç–∞–Ω—Ü–∏–∏..." autocomplete="off">
                    <div class="search-results" id="search-results"></div>
                </div>
                
                <!-- Station List Window -->
                <div class="station-window">
                    <div class="window-header">
                        <span>üìª –°–ü–ò–°–û–ö –°–¢–ê–ù–¶–ò–ô</span>
                        <span class="station-count" id="station-count">0/0</span>
                    </div>
                    <div class="station-list" id="station-list">
                        <!-- Stations will be loaded here -->
                    </div>
                </div>
                
                <!-- Player Controls -->
                <div class="player-controls">
                    <div class="control-row">
                        <button class="ctrl-btn play" id="play-btn" title="Play">‚ñ∂</button>
                        <button class="ctrl-btn pause" id="pause-btn" title="Pause">‚è∏</button>
                        <button class="ctrl-btn stop" id="stop-btn" title="Stop">‚èπ</button>
                        <button class="ctrl-btn prev" id="prev-btn" title="Previous">‚èÆ</button>
                        <button class="ctrl-btn next" id="next-btn" title="Next">‚è≠</button>
                    </div>
                    <div class="volume-control">
                        <span class="vol-label">VOL</span>
                        <input type="range" id="volume-slider" min="0" max="100" value="80" class="vol-slider">
                        <span id="volume-value">80%</span>
                    </div>
                </div>
                
                <!-- Status Bar -->
                <div class="status-bar">
                    <span id="status-text">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–Ω—Ü–∏—é –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è</span>
                    <span class="bitrate" id="bitrate-display">--- kbps</span>
                </div>
            </div>
        </div>
        
        <!-- Quick Help -->
        <div class="quick-help">
            <p><kbd>–ü—Ä–æ–±–µ–ª</kbd> Play/Pause ‚Ä¢ <kbd>‚Üê ‚Üí</kbd> –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ ‚Ä¢ <kbd>+/-</kbd> –ì—Ä–æ–º–∫–æ—Å—Ç—å</p>
        </div>

                <span class="footer-version">Version 2.0</span>
                <span class="footer-separator">‚Ä¢</span>
                <span class="footer-author">Vadim</span>
                <span class="footer-separator">‚Ä¢</span>
                <span class="footer-year">¬© 2026</span>
            </div>
        </footer>
    </div>
    
    <!-- Hidden Audio Player -->
    <audio id="audio-player" preload="none"></audio>

    <!-- JavaScript -->
    <script src="scripts/stations.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
